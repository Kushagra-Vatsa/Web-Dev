<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarks - Kushagra</title>
</head>

<body>
    <h1>My BookMarks</h1>
    <h2>Primary BookMarks</h2>
    <!-- To add link we use <a href=""></a> tag 
    Also called an anchor tag-->
    <a href="https://www.google.com">Open Google</a>
    <!-- If we want the kink to be opened in new tab we use target="_blank" -->
    <a target="_blank" href="https://www.youtube.com">Youtube</a>
    <!-- To make the link appear in new line we can enclose them in <p></p> tag  -->
    <p><a target="_blank" href="//www.aniwatch.to">Anime Website</a></p>
    <h2>Secondary BookMarks</h2>
    <p><a target="_blank" href="https://www.instagram.com">Instagram</a></p>
    <p><a target="_blank" href="https://www.cricbuzz.com">Cricbuzz</a></p>
</body>

</html>
