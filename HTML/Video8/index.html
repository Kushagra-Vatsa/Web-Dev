<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline Elements : Inline Elements does not start a new line and takes as much width as required . 
    Block Elements : Block Elements starts on a new line and take up entire width 
    of the container by default . They claim all horizontal space for themselves .   -->

    <!-- <p></p> is an block Element , so they take all the horizontal width .
    <a href=""></a> is an inline Element , so they take only the required width . -->
    <p>Hello I am inside a paragraph</p>
    <a href="https://www.toonily.net">Toonily</a>
    <div>I am a block Element</div>
    <span>I am span and I am a inline Element</span>
    <a href="">Hello </a>

</body>
</html>
