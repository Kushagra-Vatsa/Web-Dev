<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Shop Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-800 text-white font-sans">
    <div class="min-h-screen flex flex-col">
        <header class="container mx-auto px-4 py-6">
            <nav class="flex items-center justify-between">
                <img src="logo.avif" alt="Bird Shop Logo" class="w-16 h-16 rounded-full object-cover">
                <ul class="hidden md:flex space-x-8">
                    <li><a href="#" class="hover:text-yellow-300 transition-colors">Home</a></li>
                    <li><a href="#" class="hover:text-yellow-300 transition-colors">About</a></li>
                    <li><a href="#" class="hover:text-yellow-300 transition-colors">Contact Us</a></li>
                </ul>
                <button class="bg-yellow-300 text-black px-4 py-2 rounded-full hover:bg-green-400 transition-colors">Login</button>
            </nav>
        </header>
        <main class="flex-grow container mx-auto px-4 py-12 md:py-24 flex flex-col md:flex-row items-center justify-between">
            <div class="md:w-1/2 mb-12 md:mb-0">
                <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-6">
                    BIRD SHOP <br> 
                    <span class="text-yellow-300">DELIVERY IN 5 MINUTES</span>
                </h1>
                <p class="text-zinc-300 mb-8 max-w-md">
                    Experience the convenience of our lightning-fast bird delivery service. From exotic parrots to charming finches, we bring the aviary to your doorstep in just 5 minutes!
                </p>
                <div class="space-y-4 sm:space-y-0 sm:space-x-4">
                    <a href="#" class="inline-block bg-yellow-300 text-black rounded-full py-3 px-8 font-medium hover:bg-yellow-400 transition-colors">Order Now</a>
                    <a href="#" class="inline-block bg-zinc-700 text-white rounded-full py-3 px-8 font-medium hover:bg-zinc-600 transition-colors">Download App</a>
                </div>
            </div>
            <div class="md:w-1/2">
                <img src="pngegg.png" alt="Bird Delivery Illustration" class="w-full max-w-md mx-auto">
            </div>
        </main>
        <footer class="bg-zinc-900 py-6">
            <div class="container mx-auto px-4 text-center text-zinc-400">
                <p>&copy; 2023 Bird Shop. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
