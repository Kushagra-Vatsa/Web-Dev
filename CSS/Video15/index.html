<!-- There are 3 ways to add CSS to a HTML page 
    1)Inline CSS : Used in HTML page using style attribute . 
    2)Internal CSS : It means adding a style tag and placing the HTML page's style within it 
    3)External CSS : Creating another CSS file and linking it to HTML .-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adding CSS to HTML</title>
        <!-- This is an example of Internal CSS -->
        <!-- <style>
            div{
                color: rgb(150, 117, 240);
            }
            p{
                background-color: dodgerblue;
            }
        </style> -->

        <!-- This is an example of External CSS -->
        <link rel="stylesheet" href="style.css">
    </head>

        </div>
        <p>
            I am very Bad . 
        </p>
    </body>
    </html>
